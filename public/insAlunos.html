    <div class="container-fluid p-4 text-center"><h1>Dados do aluno</h1>
    </div>
    <div class="container">
        <label 
            for="nome" 
            class="col-sm-12 col-form-label">Nome completo:</label>
        <input 
            class="form-control" 
            type="text" 
            id="nome"
            placeholder="Nome completo...">

        <div class="row">
            <div class="col-sm-8">
                <label 
                for="morada_rua" 
                class="col-sm-2 col-form-label">Morada:</label>
                <input 
                    class="form-control" 
                    type="text" 
                    id="morada_rua"
                    placeholder="Rua...">   
            </div>
            <div class="col-sm-4">
                <label 
                for="morada_num" 
                class="col-sm-2 col-form-label">Nº:</label>
                <input 
                    class="form-control" 
                    type="text" 
                    id="morada_num"
                    placeholder="Nº...">
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <label 
                    for="dnasc" 
                    class="col-sm-2 col-form-label">Data:</label>
                    <input 
                        class="form-control" 
                        type="date" 
                        id="dnasc"
                        placeholder="Data de nascimento...">
                </div>
                <div class="col-sm-4">
                    <label 
                    for="telem" 
                    class="col-sm-2 col-form-label">Telemóvel:</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        id="telem"
                        placeholder="nº telemóvel...">
                </div>
                <div class="col-sm-4">
                    <label 
                    for="email" 
                    class="col-sm-2 col-form-label">Email:</label>
                    <input 
                        class="form-control" 
                        type="email" 
                        id="email"
                        placeholder="email...">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <label 
                    for="tipo" 
                    class="col-sm-2 col-form-label">Tipo:</label>
                    <select 
                        class="form-select" 
                        id="tipo"
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>                 
        </div>
        <button type="button" class="btn btn-primary mt-4">Adicionar</button>
    </div>
